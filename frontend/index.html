<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Description for Google -->
    <title>StudienRoute – Study in Germany</title>
    <meta
      name="description"
      content="StudienRoute helps international students apply to German universities with expert guidance, visa help, and consultation booking."
    />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph for Facebook/LinkedIn/etc -->
    <meta property="og:title" content="StudienRoute – Study in Germany" />
    <meta
      property="og:description"
      content="StudienRoute provides expert help for international students applying to German universities."
    />
    <meta
      property="og:image"
      content="https://studien-route.com/images/logo.png"
    />
    <meta property="og:url" content="https://studien-route.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StudienRoute – Study in Germany" />
    <meta
      name="twitter:description"
      content="Get expert guidance for studying in Germany, university admissions, and visa processes."
    />
    <meta
      name="twitter:image"
      content="https://studien-route.com/images/logo.png"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "StudienRoute",
        "url": "https://studien-route.com",
        "logo": "https://studien-route.com/images/logo.png",
        "sameAs": [
          "https://www.facebook.com/studienroute",
          "https://www.instagram.com/studienroute",
          "https://www.linkedin.com/company/studienroute"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- WhatsApp Floating Button -->
    <a
      href="https://wa.me/4915755661506?text=Hello%2C%20I%20visited%20your%20website%20and%20have%20a%20question"
      target="_blank"
      rel="noopener noreferrer"
      style="position: fixed; bottom: 20px; right: 20px; z-index: 999"
    >
      <img
        src="https://img.icons8.com/ios-filled/50/25D366/whatsapp--v1.png"
        alt="Chat on WhatsApp"
      />
    </a>
  </body>
</html>
